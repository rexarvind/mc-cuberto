<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuberto Kiosk Design</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="my-main-container">
        <div class="my-content-row">
            <div class="my-content-col my-content-col-1">
                <a href="#!" class="my-header-logo">
                    <img src="https://dummyimage.com/60x60" alt="logo">
                </a>
                <div class="" hidden>
                    <button type="button" class="my-header-back-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/></svg>
                        <span>Back</span>
                    </button>
                </div>
                <div class="my-content-intro">
                    <p class="my-content-intro-title">Hey</p>
                    <p class="my-content-intro-text">what's up?</p>
                </div>

                <div class="my-prod-row">
                    <div class="my-prod-col">
                        <a href="#!" class="my-prod-card on-discount">
                            <img src="./img/big-mac.png" class="my-prod-card-img" alt="Combo Meal">
                            <span class="my-prod-card-title">Combo Meal</span>
                            <span class="my-prod-card-discount">20% off</span>
                        </a>
                    </div>
                    <div class="my-prod-col">
                        <a href="#!" class="my-prod-card">
                            <img src="./img/big-mac.png" class="my-prod-card-img" alt="Burgers & Sandwiches">
                            <span class="my-prod-card-title">Burgers & Sandwiches</span>
                        </a>
                    </div>
                    <div class="my-prod-col">
                        <a href="#!" class="my-prod-card">
                            <img src="./img/big-mac.png" class="my-prod-card-img" alt="Happy Meal">
                            <span class="my-prod-card-title">Happy Meal</span>
                        </a>
                    </div>
                    <div class="my-prod-col">
                        <a href="#!" class="my-prod-card">
                            <img src="./img/big-mac.png" class="my-prod-card-img" alt="Beverages">
                            <span class="my-prod-card-title">Beverages</span>
                        </a>
                    </div>
                    <div class="my-prod-col">
                        <a href="#!" class="my-prod-card">
                            <img src="./img/big-mac.png" class="my-prod-card-img" alt="Chicken">
                            <span class="my-prod-card-title">Chicken</span>
                        </a>
                    </div>
                    <div class="my-prod-col">
                        <a href="#!" class="my-prod-card">
                            <img src="./img/big-mac.png" class="my-prod-card-img" alt="Snacks & Sides">
                            <span class="my-prod-card-title">Snacks & Sides</span>
                        </a>
                    </div>
                </div>

            </div>
            <div class="my-content-col my-content-col-2">

            </div>
        </div>
    </div>

    <div id="my-cart-sheet" class="my-cart-sheet">
        <span id="my-cart-sheet-overlay" class="my-cart-sheet-overlay"></span>
        <div class="my-cart-sheet-container">
            <button type="button" id="my-cart-sheet-close-btn" title="Close" class="my-cart-sheet-close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" fill="currentColor" viewBox="0 0 384 512"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
            </button>
            <div class="my-cart-sheet-content">
                <img src="./img/big-mac.png" id="my-cart-sheet-main-prod-img" class="my-cart-sheet-main-prod-img" alt="Big Mac">
                <p class="my-cart-sheet-main-prod-title">Big Mac</p>
                <p class="my-cart-sheet-main-prod-price">$ 3.79</p>

                <div id="my-cart-sheet-qty-box" class="my-cart-sheet-qty-box">
                    <button type="button" class="my-cart-sheet-qty-minus">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z"/></svg>
                    </button>
                    <input type="number" value="1" class="my-cart-sheet-qty">
                    <button type="button" class="my-cart-sheet-qty-plus">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
                    </button>
                </div>

                <div class="my-cart-sheet-actions">
                    <a href="#!" id="my-cart-sheet-action-btn-customise" class="my-cart-sheet-action-btn-customise">Customize</a>
                    <a href="#!" class="my-cart-sheet-action-btn-done">Done</a>
                </div>

                <div class="my-cart-sheet-products">
                    <div class="my-cart-sheet-prod-card">
                        <div class="">
                            <img src="https://dummyimage.com/100" alt="image">
                        </div>
                        <div class="">
                            <p>Big Mac Bun</p>
                            <p>50 Cal.</p>
                        </div>
                        <div class=""></div>
                    </div>
                    <div class="my-cart-sheet-prod-card">
                        <div class="">
                            <img src="https://dummyimage.com/100" alt="image">
                        </div>
                        <div class="">
                            <p>100% Beef Patty</p>
                            <p>150 Cal.</p>
                        </div>
                        <div class=""></div>
                    </div>
                    <div class="my-cart-sheet-prod-card">
                        <div class="">
                            <img src="https://dummyimage.com/100" alt="image">
                        </div>
                        <div class="">
                            <p>Shredded Lettuce</p>
                            <p>5 Cal.</p>
                        </div>
                        <div class=""></div>
                    </div>
                    <div class="my-cart-sheet-prod-card">
                        <div class="">
                            <img src="https://dummyimage.com/100" alt="image">
                        </div>
                        <div class="">
                            <p>Big Mac Sauce</p>
                            <p>80 Cal.</p>
                        </div>
                        <div class=""></div>
                    </div>
                    <div class="my-cart-sheet-prod-card">
                        <div class="">
                            <img src="https://dummyimage.com/100" alt="image">
                        </div>
                        <div class="">
                            <p>Cheese</p>
                            <p>40 Cal.</p>
                        </div>
                        <div class=""></div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
